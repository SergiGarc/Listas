<!DOCTYPE html>
<html>
<link rel="stylesheet" href="NewFile.css">
<head>
<meta charset="UTF-8">
<title>Diseño de listas</title>
</head>
<body>
	<h1>Diseño de listas</h1>
	<h2>Lista 1</h2>
	<ul class="l1">

		<li>Punto 4</li>
		<li>Punto 5</li>
	</ul>
	<h2>Lista 2</h2>

		<li>Punto 1</li>

		<li>Punto 4</li>
		<li>Punto 5</li>
	</ul>
	<h2>Lista 3</h2>

	</ul>
	<ul class="iconos">
		<li class="inicio"><span class='icon-home'></span></li>
		<li title="plus"><span class="icon-plus"></span></li>
		<li title="Listar"><span class="icon-file-text"></span></li>
		<li title="menos"><span class="icon-minus"></span></li>
		<li title="buscar"><span class="icon-search"></span></li>
		<li title="modificar"><span class="icon-pencil"></span></li>
